<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Istok Web"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inria Sans"

    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/notify.css" />
  </head>
  <body>
    <div class="header">
      <div class="greetings">
        <p class="greet_name">Hi, Mythreya</p>
        <p class="greet_user">Good Morning!</p>
      </div>
      <img
        src="images/IMG_20201021_221757.jpg"
        alt=""
        class="img-round animi-btn"
      />
    </div>
    <div class="home-body">
      <h2 class="heading">Notifications</h2>
      <div class="notifications-box">
        <div class="notfication">
          <div class="notify-details">
            <img
              src="images/tech talks cover page.jpg"
              alt=""
              class="notify-img img-sq"
            />
            <div class="notify-by-box">
              <h3 class="notify-by-txt sub-heading">Tech Talks</h3>
              <p class="notify-msg">
                Start Voting for this event. Click to vote now
              </p>
            </div>
          </div>
          <div class="time-box">1 min</div>
        </div>
        <div class="notfication">
          <div class="notify-details">
            <img
              src="images/IMG_20201021_221757.jpg"
              alt=""
              class="notify-img img-sq"
            />
            <div class="notify-by-box">
              <h3 class="notify-by-txt sub-heading">Mythreya C</h3>
              <p class="notify-msg">
                Start Voting for this event. Click to vote now
              </p>
            </div>
          </div>
          <div class="time-box">10 min</div>
        </div>
      </div>
    </div>
    <div class="floating-nav">
      <div class="home-btn animi-btn">

          xmlns="http://www.w3.org/2000/svg"

          height="24"
          viewBox="0 0 24 24"
          fill="black"
